<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
        
        h4 {
            color: #63074c;
        }
        
        
        .search-box {
            color: #000;
        }
        
       
        .show {
            margin: 1em;
           
            font-size: 15px;
            cursor: grabbing;
           
            padding: 1em;
            
            border: 1px solid #0e0d0d;
        }
        
    </style>


</head>

<body>
    <div class="container">

        <div class="row">
            <h4>Search Details</h4>
        </div>
        <div class="input-group input-group-icon">

            <div class="search-box">

                <label>Enter  First Name</label>

                <input type="text" name="fname" autocomplete="off" placeholder="First Name" value="" onkeyup="suggest(this.value)">
                <div class="show" id="hint" value="" onclick="info(event)"></div>
                <div class="child" id="abt" value=""></div>
                <script src="index.js"></script>

            </div>

        </div>
    </div>
</body>

</html>
