<html lang="en">

<head>
    <script>
        var t;
        var value;
        function print_number() {
            var num = document.getElementById("number").value;
            if (num >= 10) {
                alert("Please enter value less than 10");
                stop();
            }
            else if (num >= 0) {
                var get = document.getElementById("disp");
                var current = get.childNodes.length;

                if (num ==0){
                	stop();
                	value = current;
                    t = setInterval(remove, 1000);
                }
                else if (num > current) {
                    stop();
                    value = num - current;
                    t = setInterval(add, 1000);
                }
                else if (num < current) {
                    stop();
                    value = current - num;
                    t = setInterval(remove, 1000);
                }
            }
        }
        function add() {
            if (value==0) {
                clearInterval(t);
            }
            else {
                var get = document.getElementById("disp");
                var len = get.childNodes.length + 1;
                var pic = document.createElement("img");
                var count = len.toString(10);
                var fig_name = "fig" + count + ".png"
                pic.src = fig_name;
                pic.height = "100";
                pic.width = "100";
                get.appendChild(pic);
                value--;
            }
        }
        function remove() {
            if (value==0) {
                clearInterval(t);
            }
            else {
                var get = document.getElementById("disp");
                var chlild = get.childNodes;
                var len = chlild.length;
                get.removeChild(chlild[len - 1]);
                value--;
            }
        }
        function stop() {
            clearTimeout(t);

        }
    </script>
</head>

<body>
    <div id="disp"></div>
    <h3>Enter a number</h3>
    <input id="number" type="text" onmouseleave="print_number()" >
</body>

</html>
